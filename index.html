<!DOCTYPE html>
<html>
<head>
  <title>ReachInBox - Assignment</title>
  <style>
    body {
      background-color: #cfe2f3;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .google-button {
      background-color: #dd4b39;
      color: white;
    }

    .microsoft-button {
      background-color: #0078d7;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ReachInBox - Assignment</h1>
    <div class="buttons">
      <button class="google-button">
        <img src="https://www.google.com/favicon.ico" alt="Google Logo" width="20" height="20">
        Sign in With Google
      </button>
      <button class="microsoft-button">
        <img src="https://www.microsoft.com/favicon.ico" alt="Microsoft Logo" width="20" height="20">
        Sign in With Microsoft
      </button>
    </div>
  </div>
</body>
</html>
